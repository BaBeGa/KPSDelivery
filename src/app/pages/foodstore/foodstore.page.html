<ion-header>

  <ion-toolbar class="toolbar-background">
    <ion-row>
      <ion-col col-10 align-self-center text-left>
        ร้านค้า
      </ion-col>
      <ion-col col-2 align-self-center text-center>
        <button ion-button clear id="notification-button" (click)="openCart()">
          <ion-icon name="cart">
            <ion-badge id="notifications-badge" *ngIf="cartLength > 0">{{ this.cartLength }}</ion-badge>
          </ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div>
    <img src="assets/imgs/breakfast001.jpg">
  </div>
  <div margin-buttom padding>
    <h3>{{ res_name }}</h3>
  </div>
  <div>
    <ion-row>
        <ion-list padding>
          <ion-item button=true *ngFor="let product of products" (click)="selectFood(product)">  
            <ion-row>
              <ion-col col-6 align-self-center>
                {{ product.name }}
              </ion-col>
              <ion-col text-right col-3 align-self-center>
                {{ product.price }} บาท
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-row>
  </div>
</ion-content>
