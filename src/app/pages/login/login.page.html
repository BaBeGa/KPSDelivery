<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
  </ion-buttons>
  <div class="auth-content">
      <!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
          <div class="logo"></div>
          <h4 no-margin>
            <ion-text color="light" class="fw700">
                KU Delivery
            </ion-text>
          </h4>
          <h5>From restaurant to you</h5>
      </div>
      <!-- <div class="head" text-center>
        <h1>KU Delivery</h1>
        <h5>From restaurant to you</h5>
      </div> -->

      <!-- Login form -->
      <form [formGroup]="onLoginForm" class="list-form">
          <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
              <ion-icon name="mail" item-start></ion-icon>
              Email
            </ion-label>
            <ion-input color="secondary" type="email" formControlName="email"></ion-input>
          </ion-item>
          <p ion-text class="text08" *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">
            <ion-text color="red">
                กรุณากรอกอีเมล
            </ion-text>
          </p>

          <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
              <ion-icon name="lock" item-start></ion-icon>
              Password
            </ion-label>
            <ion-input color="secondary" type="password" formControlName="password"></ion-input>
          </ion-item>
          <p ion-text class="text08" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
            <ion-text color="red">
              กรุณากรอกพาสเวิร์ด
            </ion-text>
          </p>
        </form>
        <p text-right class="paz">
            <ion-text color="light" tappable (click)="forgotPass()">
              <strong>ลืมพาสเวิร์ด?</strong>
            </ion-text>
        </p>

      <div>
        <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="doLogin()" [disabled]="!onLoginForm.valid" tappable>
            <ion-icon name="log-in"></ion-icon>
            เข้าสู่ระบบ
        </ion-button>
        <!-- <ion-item no-padding >
          <ion-label fixed>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item no-padding class="pass">
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item> -->
      </div>
    <!-- Other links -->
      <div text-center margin-top>
        <span class="paz">
          <ion-text color="light">
            คุณเป็นผู้ใช้ใหม่ใช่ไหม?<strong tappable (click)="goRegister()" >สมัครสมาชิก</strong>
          </ion-text>
        </span>
      </div>
  </div>
</ion-content>
